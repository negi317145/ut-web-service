<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
          rel="stylesheet">


</head>
<body>

<div class="container container-fluid">
    <div class="text-center"><h2 >Login Here</h2></div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
            <input type="email" name="username" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>


        <!--        <div class="form-group">-->
        <!--            <label for="exampleInputEmail1">User Age:</label>-->
        <!--            <input type="number" name="age" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Age">-->
        <!--        </div>-->


        <div class="form-group">
            <label for="exampleInputEmail1">Password:</label>
            <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Password">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

</body>
</html>
